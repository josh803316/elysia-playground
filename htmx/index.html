<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elysia Notes - HTMX</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- HTMX -->
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  
  <!-- Alpine.js for client-side state management -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  
  <!-- Clerk for authentication -->
  <script
    async
    crossorigin="anonymous"
    data-clerk-publishable-key="pk_test_cGxlYXNhbnQtZmVsaW5lLTg4LmNsZXJrLmFjY291bnRzLmRldiQ"
    src="https://pleasant-feline-88.clerk.accounts.dev/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"
    type="text/javascript"
  ></script>
  
  <style>
    [x-cloak] { display: none !important; }
    .line-clamp-3 {
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen" x-data="app()">
  <!-- Navigation -->
  <nav class="bg-white border-b border-gray-200 shadow-sm sticky top-0 z-50">
    <div class="container mx-auto px-4 py-3">
      <div class="flex justify-between items-center">
        <div class="flex items-center space-x-4">
          <h1 class="text-xl font-bold text-gray-900">Elysia Notes - HTMX</h1>
          <span class="text-sm text-gray-500 hidden md:inline">Hypermedia-Driven</span>
        </div>
        
        <div class="flex items-center space-x-4">
          <!-- Auth status and buttons -->
          <div x-show="!isSignedIn" x-cloak>
            <button
              @click="signIn()"
              class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors text-sm font-medium"
            >
              Sign In
            </button>
          </div>
          
          <div x-show="isSignedIn" x-cloak class="flex items-center space-x-3">
            <span class="text-sm text-gray-700">Hello, <span x-text="userName"></span></span>
            <button
              @click="signOut()"
              class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors text-sm font-medium"
            >
              Sign Out
            </button>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-8">
    <!-- Hero Section -->
    <section class="text-center mb-12">
      <h2 class="text-3xl font-bold text-gray-900 mb-2">Welcome to Notes App</h2>
      <p class="text-gray-600">A simple app for creating and sharing notes - HTMX Edition</p>
    </section>

    <!-- Public Notes Section -->
    <section class="mb-12">
      <div class="bg-white rounded-lg shadow-md p-6">
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-2xl font-bold text-gray-900">Public Notes</h2>
          <button
            x-show="isSignedIn"
            x-cloak
            @click="showPublicNoteModal = true"
            class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors flex items-center space-x-2"
          >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
            </svg>
            <span>Create Public Note</span>
          </button>
        </div>
        
        <div
          id="public-notes"
          hx-get="/htmx/public-notes"
          hx-trigger="load, refreshPublicNotes from:body"
          hx-swap="innerHTML"
        >
          <div class="text-center py-8 text-gray-500">Loading public notes...</div>
        </div>
      </div>
    </section>

    <!-- Private Notes Section (only for signed-in users) -->
    <section x-show="isSignedIn" x-cloak class="mb-12">
      <div class="bg-white rounded-lg shadow-md p-6">
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-2xl font-bold text-gray-900">Your Private Notes</h2>
          <button
            @click="showPrivateNoteModal = true"
            class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors flex items-center space-x-2"
          >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
            </svg>
            <span>Create Private Note</span>
          </button>
        </div>
        
        <div
          id="private-notes"
          hx-get="/htmx/private-notes"
          hx-trigger="load, refreshPrivateNotes from:body"
          hx-swap="innerHTML"
          hx-headers='{"Authorization": "Bearer " + sessionStorage.getItem("clerkToken")}'
        >
          <div class="text-center py-8 text-gray-500">Loading private notes...</div>
        </div>
      </div>
    </section>

    <!-- Anonymous Note Creation (only for non-signed in users) -->
    <section x-show="!isSignedIn" x-cloak class="mb-12">
      <div class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-bold text-gray-900 mb-4">Create a Public Note</h2>
        <form hx-post="/htmx/public-notes" hx-target="#anonymous-note-result" hx-swap="innerHTML">
          <div class="mb-4">
            <label for="anonymous-content" class="block text-sm font-medium text-gray-700 mb-2">
              Note Content
            </label>
            <textarea
              id="anonymous-content"
              name="content"
              rows="4"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
              placeholder="Write your note here..."
            ></textarea>
          </div>
          <button
            type="submit"
            class="w-full px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors font-medium"
          >
            Create Public Note
          </button>
        </form>
        <div id="anonymous-note-result" class="mt-4"></div>
      </div>
    </section>
  </main>

  <!-- Public Note Modal -->
  <div
    x-show="showPublicNoteModal"
    x-cloak
    class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
    @click.self="showPublicNoteModal = false"
  >
    <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md mx-4">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-xl font-bold text-gray-900">Create Public Note</h3>
        <button
          @click="showPublicNoteModal = false"
          class="text-gray-400 hover:text-gray-600"
        >
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>
      <form @submit.prevent="createPublicNote">
        <div class="mb-4">
          <label for="public-content" class="block text-sm font-medium text-gray-700 mb-2">
            Note Content
          </label>
          <textarea
            id="public-content"
            x-model="publicNoteContent"
            rows="4"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
            placeholder="Write your note here..."
          ></textarea>
        </div>
        <div class="flex space-x-3">
          <button
            type="button"
            @click="showPublicNoteModal = false"
            class="flex-1 px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors font-medium"
          >
            Cancel
          </button>
          <button
            type="submit"
            class="flex-1 px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors font-medium"
          >
            Create
          </button>
        </div>
      </form>
      <div id="public-note-result" class="mt-4"></div>
    </div>
  </div>

  <!-- Private Note Modal -->
  <div
    x-show="showPrivateNoteModal"
    x-cloak
    class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
    @click.self="showPrivateNoteModal = false"
  >
    <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md mx-4">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-xl font-bold text-gray-900">Create Private Note</h3>
        <button
          @click="showPrivateNoteModal = false"
          class="text-gray-400 hover:text-gray-600"
        >
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>
      <form @submit.prevent="createPrivateNote">
        <div class="mb-4">
          <label for="private-content" class="block text-sm font-medium text-gray-700 mb-2">
            Note Content
          </label>
          <textarea
            id="private-content"
            x-model="privateNoteContent"
            rows="4"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
            placeholder="Write your note here..."
          ></textarea>
        </div>
        <div class="flex space-x-3">
          <button
            type="button"
            @click="showPrivateNoteModal = false"
            class="flex-1 px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors font-medium"
          >
            Cancel
          </button>
          <button
            type="submit"
            class="flex-1 px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors font-medium"
          >
            Create
          </button>
        </div>
      </form>
      <div id="private-note-result" class="mt-4"></div>
    </div>
  </div>

  <script>
    function app() {
      return {
        isSignedIn: false,
        userName: '',
        showPublicNoteModal: false,
        showPrivateNoteModal: false,
        publicNoteContent: '',
        privateNoteContent: '',
        clerkToken: null,
        
        async init() {
          // Initialize Clerk
          if (window.Clerk) {
            await window.Clerk.load();
            
            if (window.Clerk.user) {
              this.isSignedIn = true;
              this.userName = window.Clerk.user.firstName || window.Clerk.user.emailAddresses[0].emailAddress;
              this.clerkToken = await window.Clerk.session.getToken();
              sessionStorage.setItem('clerkToken', this.clerkToken);
              
              // Trigger private notes load
              setTimeout(() => {
                htmx.trigger('#private-notes', 'refreshPrivateNotes');
              }, 100);
            }
          }
        },
        
        async signIn() {
          if (window.Clerk) {
            await window.Clerk.openSignIn();
            
            // Listen for auth state changes
            window.Clerk.addListener(async ({ user }) => {
              if (user) {
                this.isSignedIn = true;
                this.userName = user.firstName || user.emailAddresses[0].emailAddress;
                this.clerkToken = await window.Clerk.session.getToken();
                sessionStorage.setItem('clerkToken', this.clerkToken);
                
                // Refresh notes
                htmx.trigger(document.body, 'refreshPrivateNotes');
              }
            });
          }
        },
        
        async signOut() {
          if (window.Clerk) {
            await window.Clerk.signOut();
            this.isSignedIn = false;
            this.userName = '';
            this.clerkToken = null;
            sessionStorage.removeItem('clerkToken');
            
            // Clear private notes
            document.getElementById('private-notes').innerHTML = '<div class="text-center py-8 text-gray-500">Please sign in to view your private notes</div>';
          }
        },
        
        async createPublicNote() {
          if (!this.publicNoteContent.trim()) return;
          
          const token = sessionStorage.getItem('clerkToken');
          
          try {
            const response = await fetch('/htmx/public-notes', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
                ...(token && { 'Authorization': `Bearer ${token}` })
              },
              body: JSON.stringify({ content: this.publicNoteContent })
            });
            
            if (response.ok) {
              this.showPublicNoteModal = false;
              this.publicNoteContent = '';
              htmx.trigger(document.body, 'refreshPublicNotes');
            }
          } catch (error) {
            console.error('Error creating public note:', error);
          }
        },
        
        async createPrivateNote() {
          if (!this.privateNoteContent.trim()) return;
          
          const token = sessionStorage.getItem('clerkToken');
          
          if (!token) {
            alert('Please sign in to create private notes');
            return;
          }
          
          try {
            const response = await fetch('/htmx/private-notes', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
              },
              body: JSON.stringify({ content: this.privateNoteContent })
            });
            
            if (response.ok) {
              this.showPrivateNoteModal = false;
              this.privateNoteContent = '';
              htmx.trigger(document.body, 'refreshPrivateNotes');
            }
          } catch (error) {
            console.error('Error creating private note:', error);
          }
        }
      }
    }
    
    // HTMX event handlers
    document.addEventListener('htmx:afterRequest', function(event) {
      // Auto-refresh notes after successful creation
      if (event.detail.successful && event.detail.xhr.status === 200) {
        if (event.detail.pathInfo.requestPath.includes('/public-notes')) {
          setTimeout(() => {
            htmx.trigger(document.body, 'refreshPublicNotes');
          }, 500);
        } else if (event.detail.pathInfo.requestPath.includes('/private-notes')) {
          setTimeout(() => {
            htmx.trigger(document.body, 'refreshPrivateNotes');
          }, 500);
        }
      }
    });
    
    // Configure HTMX to include auth token in requests
    document.body.addEventListener('htmx:configRequest', function(event) {
      const token = sessionStorage.getItem('clerkToken');
      if (token && !event.detail.headers['Authorization']) {
        event.detail.headers['Authorization'] = `Bearer ${token}`;
      }
    });
  </script>
</body>
</html>
